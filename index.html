<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!--Questions container-->
    <section class="container">
        <button class="Start-btn">Start Quiz</button>
        <button class="End-btn">End Quiz</button>
        <div id="content" class = "hidden">
        <!--Start Quiz Button-->
        <section class= "time">
            <h4>Time Remaining: </h4>
            <div class="timer"> 5:00</div>
        </section>

        <section class="score">
            <h4>Score:</h4>
            <div class="timer">0/10</div>
        </section>


        <section class="questions-container">
            <div id="Question">Question:</div>

            <!--Answers Box-->
            <div id="Answers">
                <div class="answer-box">
                    <button class="choice" data-index="1">A</button>
                    <p class="answer-option">Choice</p>
                </div>
                <div class="answer-box">
                    <button class="choice" data-index="2">B</button>
                    <p class="answer-option">Choice</p>
                </div>
                <div class="answer-box">
                    <button class="choice" data-index="3">C</button>
                    <p class="answer-option">Choice</p>
                </div>
                <div class="answer-box">
                    <button class="choice" data-index="4">D</button>
                    <p class="answer-option">Choice</p>
                </div>
            </div>
        </div>
        </section>
    </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
